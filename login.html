<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> A sendIt project login page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body id="loginBody">
      <div id="wrapper">
      <div id="logoCon">
       <img class="loginlogo" src="./images/sendItlogo.jpg">
      </div>
         <div class="container">
            <div id="company-name">
              SendIt
              <p class="motto">your no.1 delivery company</p>
            </div>
            <form id="loginField">
                <fieldset>
                    <legend><i class="fas fa-user-circle"></i></legend>
                    <h2 class="email-head">Email</h2>
                      <input class="email" type='text' name="email">
                    <h2 class="password-head">Password</h2>
                      <input class="password" type='password' name="password">
                      <p class="adminMessage"></p>
                      
                    <div id="loginBtn">
                      <button type="submit" class="loginBtn">login<button>
                    </div>
                </fieldset>
                <p class="noAccount">no account yet?<a class="loginReg" href="./register.html">register</a></p>
                <p class="homepage"><a href="./index.html">back to the homepage</a></p>
            </form>
          </div>
          </div>
          <script src="./login.js"></script>
    </body>
</html>
